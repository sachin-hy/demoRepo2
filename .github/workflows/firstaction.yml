name: first file

on: [push]

jobs:
  first_job_id:
    name: first job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'

      - name: Run command
        run: |
          echo "Print Java version"
          java -version
          javac Main.java
          java Main
